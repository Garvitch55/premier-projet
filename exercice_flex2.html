<!DOCTYPE html>

<head>

<body>

<h1>TP FLEX 2</h1>

<div class="contenaire">
        <!-- haut de page -->

            <div class="nav">

                    <li class="cyan-color">Accueil</li>
                    <li class="cyan-clair">Projets</li>

            </div>

                        <Div class="sous-taches"></Div>
                        <Div class="sous-taches"></Div>

                        <Div class="sous-taches"></Div>
                    </div>
                </div>
                <div class="main-nombres">
                    <Div class="box">1</Div>
                    <Div class="box">2</Div>
                    <Div class="box">3</Div>
                    <Div class="box">4</Div>
                    <Div class="box">5</Div>

                    <div class="foot-end">Beurre</div>
                    <div class="foot-start">Haut</div>
                </div>
            </div>
            <!-- partie droite -->
            <div class="profil">
                <div class="main-profil">
                    <div class="profil-content"></div>
